name: Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: ‚ö° Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate SvelteKit types
        run: bunx svelte-kit sync || true # Best effort

      - name: Run Unit Tests
        run: bun run test:unit

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: üîå Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Clean config
      - name: Clean config
        run: |
          rm -rf config/collections
          rm -f config/private.ts

      # Create private.test.ts (Expected by test runner/setup.test.ts to know what DB to use)
      - name: Create config/private.test.ts
        run: |
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF

      # Note: We do NOT create config/private.ts here.
      # We want the server to start in "Fresh Install" mode (Setup Wizard).
      # tests/bun/api/setup.test.ts will call the API to "install" the system and create private.ts.

      - name: Build Production
        run: bun run build

      - name: Cleanup Port 4173
        run: lsof -ti:4173 | xargs kill -9 2>/dev/null || true

      - name: Start Preview Server
        run: |
          bun run preview &
          bun x wait-on http://localhost:4173 -t 60000

      # Phase 1: Run Setup Test (Installs the system via API)
      - name: üü¢ Run Setup API Test
        run: bun test tests/bun/api/setup.test.ts
        env:
          TEST_MODE: 'true'
          API_BASE_URL: 'http://localhost:4173'

      # Phase 2: Run All Other Integration Tests (System is now installed)
      # We skip 'Setup API' tests because they expect a fresh install and we just ran them.
      - name: üß™ Run Main Integration Suite
        run: bun test tests/bun/api tests/bun/databases tests/bun/hooks -t "!Setup API"
        env:
          TEST_MODE: 'true'
          API_BASE_URL: 'http://localhost:4173'

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: üé≠ E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Cache Playwright Browsers: Critical for speed
      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(bun x playwright --version | awk '{print $2}')" >> $GITHUB_ENV

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install CI Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      # Create temporary private.ts for build
      - name: Create Temporary Config for Build
        run: |
          cat > config/private.ts <<EOF
          export default {
            database: { type: 'mongodb', uri: 'mongodb://localhost:27017/temp' },
            general: { siteURL: 'http://localhost:4173' }
          };
          EOF

      - name: Build Production
        run: bun run build

      - name: Remove Temporary Config
        run: rm -f config/private.ts

      - name: Cleanup Port 4173
        run: lsof -ti:4173 | xargs kill -9 2>/dev/null || true

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017 2>/dev/null; then
              break
            fi
            sleep 1
          done

      - name: Start Preview Server
        run: |
          bun run preview &
          bun x wait-on http://localhost:4173 -t 60000

      # Create config via Setup Wizard
      - name: üßô‚Äç‚ôÇÔ∏è Run Setup Wizard Test (Seeds DB)
        run: bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list
        env:
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # Wait for seeding
      - name: ‚è≥ Wait for Seeding
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s http://localhost:4173/api/setup/status || echo '{"isSeeding":true}')
            IS_SEEDING=$(echo $STATUS | jq -r '.isSeeding // true')
            if [ "$IS_SEEDING" = "false" ]; then
              break
            fi
            sleep 2
          done

      - name: üîê Run RBAC Tests
        run: bunx playwright test tests/playwright/role-based-access.spec.ts --project=chromium --reporter=list

      - name: üß™ Run Main E2E Suite
        if: success()
        run: bunx playwright test --project=chromium --reporter=list --grep-invert "setup-wizard|role-based"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
