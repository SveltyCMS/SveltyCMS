# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: âš¡ Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify Bun
        run: |
          echo "Verifying Bun installation..."
          bun --version
          which bun

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Generate .svelte-kit/tsconfig.json for path alias resolution
      - name: Generate SvelteKit types
        run: bunx svelte-kit sync
        continue-on-error: true
        timeout-minutes: 2

      - name: Run Unit Tests
        run: bun run test:unit
        timeout-minutes: 5

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests-mongodb:
    name: ðŸ”Œ Integration Tests (MongoDB)
    timeout-minutes: 20
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ðŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ðŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"

      # Create temporary config/private.ts for build (will be removed before E2E tests)
      - name: Create temporary config for build
        run: |
          echo "ðŸ“ Creating temporary config/private.ts for build..."
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created temporary config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "ðŸ§¹ Cleaning up port 4173..."
          lsof -ti:4173 | xargs kill -9 2>/dev/null || echo "Port 4173 is free"

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ðŸš€ Starting preview server on port 4173..."
          nohup bun run preview > /tmp/preview-server.log 2>&1 &
          PREVIEW_PID=$!
          echo "PREVIEW_PID=$PREVIEW_PID" >> $GITHUB_ENV
          echo "â³ Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:4173 > /dev/null 2>&1; do sleep 1; done' || {
            echo "âŒ Server failed to start. Logs:"
            cat /tmp/preview-server.log
            exit 1
          }
          echo "âœ… Preview server is ready!"

      - name: Run Integration Tests
        run: bun run test:integration:run
        env:
          TEST_MODE: 'true' # Ensures server loads config/private.test.ts instead of config/private.ts
          API_BASE_URL: 'http://localhost:4173'

      - name: Stop Preview Server
        if: always()
        run: |
          echo "ðŸ›‘ Stopping preview server..."
          if [ ! -z "$PREVIEW_PID" ]; then
            kill $PREVIEW_PID 2>/dev/null || true
          fi
          pkill -f "bun run preview" || true
          lsof -ti:4173 | xargs kill -9 2>/dev/null || true
          echo "âœ… Server stopped"

  # ------------------------------------------------------------------
  # 2b. Integration Tests (Requires Server + MariaDB)
  # ------------------------------------------------------------------
  integration-tests-mariadb:
    name: ðŸ”Œ Integration Tests (MariaDB)
    timeout-minutes: 20
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:11
        ports: [3306:3306]
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: sveltycms_test
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_TYPE: mariadb
      DB_HOST: localhost
      DB_PORT: 3306
      DB_NAME: sveltycms_test
      DB_USER: root
      DB_PASSWORD: root
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
