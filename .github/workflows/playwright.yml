# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

# =========================================================
# 1. UNIT TESTS (FAST â€“ NO SERVER)
# =========================================================
jobs:
  unit-tests:
    name: âš¡ Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/bun
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate SvelteKit types
        run: bunx svelte-kit sync

      - name: Run Unit Tests
        run: bun run test:unit

# =========================================================
# 2. INTEGRATION TESTS (SERVER + MONGODB)
# =========================================================
  integration-tests:
    name: ðŸ”Œ Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin

    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Wait for MongoDB
        run: |
          until mongosh --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Clean config
        run: |
          rm -rf config/collections
          rm -f config/private.ts

      - name: Create config/private.ts
        run: |
          mkdir -p config
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: 'mongodb',
            DB_HOST: 'localhost',
            DB_PORT: 27017,
            DB_NAME: 'sveltycms_test',
            DB_USER: 'admin',
            DB_PASSWORD: 'admin',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF

      - name: Generate SvelteKit types
        run: bunx svelte-kit sync

      - name: Build app
        run: bun run build

      - name: Start Preview Server
        run: |
          nohup bun run preview > server.log 2>&1 &
          bunx wait-on http://localhost:4173 -t 60000

      - name: Run Integration Tests
        env:
          API_BASE_URL: http://localhost:4173
        run: |
          bun test \
            --preload ./tests/bun/setup.ts \
            tests/bun/api \
            tests/bun/databases \
            tests/bun/hooks

      - name: Upload server logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-server-log
          path: server.log

# =========================================================
# 3. E2E TESTS (PLAYWRIGHT)
# =========================================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Wait for MongoDB
        run: |
          until mongosh --eval "db.adminCommand('ping')" >/dev/null 2>&1; do
            echo "Waiting for MongoDB..."
            sleep 2
          done

      - name: Create config/private.ts
        run: |
          mkdir -p config
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: 'mongodb',
            DB_HOST: 'localhost',
            DB_PORT: 27017,
            DB_NAME: 'sveltycms_test',
            DB_USER: 'admin',
            DB_PASSWORD: 'admin',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF

      - name: Build app
        run: bun run build

      - name: Start Preview Server
        run: |
          nohup bun run preview > server.log 2>&1 &
          bunx wait-on http://localhost:4173 -t 60000

      - name: Run Playwright tests
        run: bunx playwright test --project=chromium

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
