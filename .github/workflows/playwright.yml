name: Playwright and Bun Tests

# Trigger on pushes to main and next, and on Pull Requests to main
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    name: SveltyCMS Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies and Playwright browsers
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-bun-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.OS }}-bun-playwright-
        continue-on-error: true

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: latest
          mongodb-username: admin
          mongodb-password: admin
          mongodb-db: SveltyCMS
          mongodb-port: 27017
        # Ensure MongoDB runs for PRs as well

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Use test config files
        run: |
          mkdir -p config
          cp tests/ci-config/public.ts config/public.ts
          cp tests/ci-config/private.ts config/private.ts

      - name: Run local server
        run: bun run build && bun run preview &

      - name: Wait for server to be ready
        run: bunx wait-on http://localhost:4173 -t 120000

      - name: Run Playwright tests
        run: |
          mkdir -p test-results/playwright
          bunx playwright test tests/playwright --workers 8 --output=test-results/playwright

      - name: Run Bun tests (after server is up)
        env:
          API_BASE_URL: http://localhost:4173
        run: |
          mkdir -p test-results/bun
          bun test tests/bun > test-results/bun/test-results.txt

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/playwright/
            test-results/bun/
          retention-days: 30
