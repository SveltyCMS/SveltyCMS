# .github/workflows/playwright.yml
name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    name: SveltyCMS Tests (${{ matrix.mode }})
    timeout-minutes: 60
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write

    strategy:
      fail-fast: false
      matrix:
        mode: [dev, preview]

    # ✅ SET ONCE at job level - shared by all steps
    env:
      PLAYWRIGHT_TEST_BASE_URL: ${{ matrix.mode == 'dev' && 'http://localhost:5173' || 'http://localhost:4173' }}
      CI_MODE: ${{ matrix.mode }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-bun-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.OS }}-bun-playwright-
        continue-on-error: true

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: latest
          mongodb-username: admin
          mongodb-password: admin
          mongodb-db: SveltyCMS
          mongodb-port: 27017

      - name: Install deps
        run: bun install

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps

      - name: Sync SvelteKit build internals
        run: bunx svelte-kit sync

      - name: Build for preview
        if: matrix.mode == 'preview'
        run: bun run build

      - name: Start dev server
        if: matrix.mode == 'dev'
        run: bun run dev --port 5173 &
        env:
          PLAYWRIGHT_TEST: 'true'

      - name: Start preview server
        if: matrix.mode == 'preview'
        run: bun run preview --port 4173 &

      - name: Wait for server
        run: |
          echo "Waiting for server at $PLAYWRIGHT_TEST_BASE_URL..."
          for i in {1..60}; do
            if curl -sf "$PLAYWRIGHT_TEST_BASE_URL" > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Attempt $i/60: Server not ready yet, waiting..."
            sleep 1
          done
          echo "Server failed to start within 60 seconds"
          exit 1

      - name: Check if setup is needed
        id: check_setup
        run: |
          if [ ! -f config/private.ts ]; then
            echo "config/private.ts not found, setup needed"
            echo "needs_setup=true" >> $GITHUB_OUTPUT
          elif grep -q "DB_HOST: ''" config/private.ts || ! grep -q 'DB_HOST:' config/private.ts; then
            echo "DB_HOST is empty or not set, setup needed"
            echo "needs_setup=true" >> $GITHUB_OUTPUT
          else
            echo "Setup already completed, skipping setup wizard"
            echo "needs_setup=false" >> $GITHUB_OUTPUT
          fi

      # ✅ ONLY setup wizard needs MongoDB credentials
      - name: Run Setup Wizard
        if: steps.check_setup.outputs.needs_setup == 'true'
        env:
          # These are ONLY for the setup wizard test
          MONGO_HOST: localhost
          MONGO_PORT: 27017
          MONGO_DB: SveltyCMS
          MONGO_USER: admin
          MONGO_PASS: admin
          ADMIN_USER: admin
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!
        run: |
          mkdir -p test-results/playwright
          echo "=== Running setup wizard to initialize application ==="
          bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list --retries=2
          echo "=== Setup wizard completed ==="

      # ✅ Regular tests don't need MongoDB env vars
      - name: Run Playwright tests
        run: |
          echo "Running remaining Playwright tests..."
          bunx playwright test --reporter=line --output=test-results/playwright --grep-invert "setup-wizard"

      - name: Run Bun tests (API)
        if: matrix.mode == 'preview'
        run: |
          mkdir -p test-results/bun
          bun test tests/bun > test-results/bun/results.txt

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.mode }}
          path: test-results/
          retention-days: 21

      - name: Show server logs (debug on failure)
        if: failure()
        run: |
          echo "--- Server logs ---"
          tail -n 200 *.log || true
