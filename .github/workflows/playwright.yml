# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: âš¡ Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Unit Tests
        run: bun run test:unit

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: ðŸ”Œ Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ðŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ðŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"

      # Create temporary config/private.ts for build (will be removed before E2E tests)
      - name: Create temporary config for build
        run: |
          echo "ðŸ“ Creating temporary config/private.ts for build..."
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created temporary config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ðŸš€ Starting preview server on port 4173..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server is ready!"

      - name: Run Integration Tests
        run: bun run test:integration
        env:
          TEST_MODE: 'true' # Ensures server loads config/private.test.ts instead of config/private.ts

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    timeout-minutes: 30 # Increased to fix your timeout issue
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps chromium

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ðŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ðŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ðŸš€ Starting preview server on port 4173..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server is ready!"

      # =================================================================
      # E2E TESTS: Setup â†’ Seed Users â†’ RBAC â†’ Main Suite
      # =================================================================

      # Remove temporary config for fresh setup wizard test
      - name: Clean config for fresh setup test
        run: |
          echo "ðŸ§¹ Removing temporary config/private.ts..."
          rm -f config/private.ts
          echo "âœ… Cleaned - setup wizard will create real config"

      # STEP A: Run the Setup Wizard first to initialize the DB/User
      - name: ðŸ§™â€â™‚ï¸ Run Setup Wizard Test
        run: |
          echo "=== Running setup wizard to initialize application ==="
          # Runs ONLY the setup wizard spec
          bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list
        env:
          # Setup Wizard specific envs (if your app uses them to seed)
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # STEP B: Seed Additional Test Users (Developer, Editor)
      - name: ðŸŒ± Seed Additional Test Users
        run: |
          echo "=== Seeding developer and editor test users ==="
          bun run scripts/seed-test-users.ts
        env:
          API_BASE_URL: http://localhost:4173
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # STEP C: Run Role-Based Access Control Tests
      - name: ðŸ” Run Role-Based Access Tests
        run: |
          echo "=== Running RBAC tests (admin, developer, editor) ==="
          bunx playwright test tests/playwright/role-based-access.spec.ts --project=chromium --reporter=list

      # STEP D: Run the rest of the tests (skipping the wizard and RBAC)
      - name: ðŸ§ª Run Application E2E Tests
        if: success() # Only run if previous tests passed
        run: |
          echo "=== Running main E2E suite ==="
          # --grep-invert skips the setup wizard and RBAC since we just ran them
          bunx playwright test --project=chromium --reporter=list --grep-invert "setup-wizard|role-based"

      - uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9 # v4.6.0
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
