# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: ‚ö° Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify Bun
        run: |
          echo "Verifying Bun installation..."
          bun --version
          which bun

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Generate .svelte-kit/tsconfig.json for path alias resolution
      - name: Generate SvelteKit types
        run: bunx svelte-kit sync
        continue-on-error: true
        timeout-minutes: 2

      - name: Run Unit Tests
        run: bun run test:unit
        timeout-minutes: 5

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: üîå Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      CI: 'true'
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "üßπ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "‚úÖ Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "üìù Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "‚úÖ Created config/private.test.ts"

      # Create temporary config/private.ts for build (will be removed before E2E tests)
      - name: Create temporary config for build
        run: |
          echo "üìù Creating temporary config/private.ts for build..."
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "‚úÖ Created temporary config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "üßπ Cleaning up port 4173..."
          pkill -f "vite preview" || true
          fuser -k 4173/tcp 2>/dev/null || echo "Port 4173 is free"
        continue-on-error: true

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "üöÄ Starting preview server on port 4173..."
          nohup bun run preview > preview-integration.log 2>&1 &
          echo $! > preview.pid
          echo "‚è≥ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 90000 --interval 1000
          echo "‚úÖ Preview server is ready!"
          # Verify server responds
          curl -f http://localhost:4173 || (echo "‚ùå Server not responding"; cat preview-integration.log; exit 1)

      - name: Run Integration Tests
        run: bun run test:integration:run
        env:
          TEST_MODE: 'true'
          API_BASE_URL: 'http://localhost:4173'

      # Upload logs on failure
      - name: Upload Integration Server Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-server-logs
          path: preview-integration.log
          retention-days: 7

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: üé≠ E2E Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      CI: 'true'
      PLAYWRIGHT_TEST_BASE_URL: 'http://localhost:4173'
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Cache Playwright browsers for faster E2E tests
      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(bun pm ls --all 2>/dev/null | grep @playwright/test | head -1 | awk '{print $2}')" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      - name: Install Playwright Browser Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      # Install tools needed for CI scripts
      - name: Install CI Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      # Create temporary config/private.ts for build (will be removed before E2E tests)
      - name: Create Temporary Config for Build
        run: |
          echo "üìù Creating temporary config/private.ts for build..."
          cat > config/private.ts << 'EOF'
          export default {
            database: { type: 'mongodb', uri: 'mongodb://localhost:27017/temp' },
            general: { siteURL: 'http://localhost:4173' }
          };
          EOF
          echo "‚úÖ Created temporary config/private.ts"

      # Build production version for E2E testing
      - name: Build Production
        run: bun run build

      # Remove temporary config before E2E tests (tests use fresh setup)
      - name: Remove Temporary Config
        run: |
          echo "üßπ Removing temporary config/private.ts..."
          rm -f config/private.ts
          echo "‚úÖ Removed temporary config, ready for E2E tests"
      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "üßπ Cleaning up port 4173..."
          pkill -f "vite preview" || true
          fuser -k 4173/tcp 2>/dev/null || echo "Port 4173 is free"
        continue-on-error: true

      # Wait for MongoDB to be ready (health checks should handle this, but double-check)
      - name: Verify MongoDB Ready
        run: |
          echo "‚è≥ Verifying MongoDB is ready..."
          for i in {1..30}; do
            if nc -z localhost 27017 2>/dev/null; then
              echo "‚úÖ MongoDB port is open!"
              sleep 2
              break
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 1
          done

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "üöÄ Starting preview server on port 4173..."
          nohup bun run preview > preview-e2e.log 2>&1 &
          echo $! > preview.pid
          echo "‚è≥ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 90000 --interval 1000 --httpTimeout 10000
          echo "‚úÖ Preview server is ready!"
          # Verify server responds
          curl -f http://localhost:4173 || (echo "‚ùå Server not responding"; cat preview-e2e.log; exit 1)

      # =================================================================
      # E2E TESTS: Setup ‚Üí Seed Users ‚Üí RBAC ‚Üí Main Suite
      # =================================================================

      # Remove temporary config for fresh setup wizard test
      - name: Clean config for fresh setup test
        run: |
          echo "üßπ Removing temporary config/private.ts..."
          rm -f config/private.ts
          echo "‚úÖ Cleaned - setup wizard will create real config"

      # STEP A: Run the Setup Wizard first to initialize the DB/User
      - name: üßô‚Äç‚ôÇÔ∏è Run Setup Wizard Test
        run: |
          echo "=== Running setup wizard to initialize application ==="
          # Runs ONLY the setup wizard spec
          bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list
        env:
          # Setup Wizard specific envs (if your app uses them to seed)
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # Wait for background seeding to complete
      - name: ‚è≥ Wait for Seeding Completion
        run: |
          echo "=== Waiting for database seeding to complete ==="
          for i in {1..30}; do
            STATUS=$(curl -s http://localhost:4173/api/setup/status || echo '{"isSeeding":true}')
            IS_SEEDING=$(echo $STATUS | jq -r '.isSeeding // true')
            PROGRESS=$(echo $STATUS | jq -r '.progress // 0')
            if [ "$IS_SEEDING" = "false" ]; then
              echo "‚úÖ Seeding complete! Progress: $PROGRESS%"
              break
            fi
            echo "‚è≥ Seeding in progress... ($PROGRESS%) - attempt $i/30"
            sleep 2
          done

      # STEP B: Run Role-Based Access Control Tests
      - name: üîê Run Role-Based Access Tests
        run: |
          echo "=== Running RBAC tests (admin, developer, editor) ==="
          bunx playwright test tests/playwright/role-based-access.spec.ts --project=chromium --reporter=list

      # STEP C: Run the rest of the tests (skipping the wizard and RBAC)
      - name: üß™ Run Application E2E Tests
        if: success() # Only run if previous tests passed
        run: |
          echo "=== Running main E2E suite ==="
          # --grep-invert skips the setup wizard and RBAC since we just ran them
          bunx playwright test --project=chromium --reporter=list --grep-invert "setup-wizard|role-based"

      # Upload artifacts for debugging
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload E2E Server Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-server-logs
          path: preview-e2e.log
          retention-days: 7

      - name: Upload Test Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7
