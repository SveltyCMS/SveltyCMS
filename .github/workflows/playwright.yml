# .github/workflows/playwright.yml
# 
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
# 
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write


jobs:
  # 1. Unit Tests (Fastest, no server needed)
  unit-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
    
    - name: Install dependencies
      run: bun install
      
    - name: Run Unit Tests
      run: bun run test:unit

  # 2. Integration Tests (Requires Server + MongoDB)
  integration-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
    
    - name: Install dependencies
      run: bun install
    
    # Ensure fresh state - remove any existing config
    - name: Clean config for fresh CI run
      run: |
        echo "ðŸ§¹ Ensuring fresh state for CI..."
        rm -rf config/collections
        rm -f config/private.ts
        echo "âœ… Cleaned config directory"
      
    - name: Run Integration Tests
      run: bun run test:integration
      env:
        DB_TYPE: mongodb
        DB_HOST: localhost
        DB_PORT: 27017
        DB_NAME: sveltycms_test
        DB_USER: admin
        DB_PASSWORD: admin

  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  e2e-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    steps:
    - uses: actions/checkout@v4
    - uses: oven-sh/setup-bun@v2
    
    - name: Install dependencies
      run: bun install
      
    - name: Install Playwright Browsers
      run: bun x playwright install --with-deps
    
    # Ensure fresh state - remove any existing config
    - name: Clean config for fresh CI run
      run: |
        echo "ðŸ§¹ Ensuring fresh state for CI..."
        rm -rf config/collections
        rm -f config/private.ts
        echo "âœ… Cleaned config directory"
      
    - name: Run E2E Tests
      run: bun run test:e2e
      env:
        DB_TYPE: mongodb
        DB_HOST: localhost
        DB_PORT: 27017
        DB_NAME: sveltycms_test
        DB_USER: admin
        DB_PASSWORD: admin
        
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
