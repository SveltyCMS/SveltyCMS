# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: ‚ö° Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify Bun
        run: |
          echo "Verifying Bun installation..."
          bun --version
          which bun

      - name: Cache Bun dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Generate .svelte-kit/tsconfig.json for path alias resolution
      - name: Generate SvelteKit types
        run: bunx svelte-kit sync
        continue-on-error: true
        timeout-minutes: 2

      - name: Run Unit Tests
        run: bun run test:unit
        timeout-minutes: 5

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: üîå Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "üßπ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "‚úÖ Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "üìù Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "‚úÖ Created config/private.test.ts"

      # Create temporary config/private.ts for build (will be removed before E2E tests)
      - name: Create temporary config for build
        run: |
          echo "üìù Creating temporary config/private.ts for build..."
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "‚úÖ Created temporary config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # CRITICAL: Remove temporary config before starting server
      # This ensures the server starts in setup wizard mode for integration tests
      - name: Remove temporary build config
        run: |
          echo "üßπ Removing temporary config/private.ts to enable setup mode..."
          rm -f config/private.ts
          echo "‚úÖ Removed temporary config/private.ts"

      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "üßπ Cleaning up port 4173..."
          lsof -ti:4173 | xargs kill -9 2>/dev/null || echo "Port 4173 is free"

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "üöÄ Starting preview server on port 4173..."
          bun run preview &
          echo "‚è≥ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "‚úÖ Preview server is ready!"

      - name: Run Integration Tests
        run: bun run test:integration:run
        env:
          TEST_MODE: 'true' # Ensures server loads config/private.test.ts instead of config/private.ts
          API_BASE_URL: 'http://localhost:4173'

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: üé≠ E2E Tests
    timeout-minutes: 30 # Increased to fix your timeout issue
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      # Install tools needed for CI scripts
      - name: Install CI Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      # Ensure fresh state - remove any existing config and collections
      - name: Clean config for fresh CI run
        run: |
          echo "üßπ Ensuring fresh state for E2E tests..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "‚úÖ Cleaned config directory - setup wizard will run fresh"

      # Create temporary config/private.ts for build only
      - name: Create Temporary Config for Build
        run: |
          echo "üìù Creating temporary config/private.ts for build..."
          cat > config/private.ts << 'EOF'
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "‚úÖ Created temporary config/private.ts"

      # Build production version for E2E testing
      - name: Build Production
        run: bun run build

      # CRITICAL: Remove temporary config before starting server
      - name: Remove Temporary Config for Runtime
        run: |
          echo "üßπ Removing temporary config/private.ts..."
          rm -f config/private.ts
          echo "‚úÖ Removed - server will start in setup wizard mode"

      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "üßπ Cleaning up port 4173..."
          lsof -ti:4173 | xargs kill -9 2>/dev/null || echo "Port 4173 is free"

      # Wait for MongoDB to be ready
      - name: Wait for MongoDB
        run: |
          echo "‚è≥ Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            if nc -z localhost 27017 2>/dev/null; then
              echo "‚úÖ MongoDB port is open!"
              sleep 2
              break
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 1
          done

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "üöÄ Starting preview server on port 4173..."
          bun run preview &
          echo "‚è≥ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "‚úÖ Preview server is ready!"

      # =================================================================
      # E2E TEST FLOW: Setup ‚Üí Admin Tests ‚Üí Sign Out ‚Üí Auth Flow Tests
      # =================================================================

      # STEP 1: Run Setup Wizard to initialize DB and create admin user
      - name: üßô‚Äç‚ôÇÔ∏è Run Setup Wizard Test
        run: |
          echo "=== Running setup wizard to initialize application ==="
          bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list
        env:
          MONGO_HOST: ${{ env.DB_HOST }}
          MONGO_PORT: ${{ env.DB_PORT }}
          MONGO_DB: ${{ env.DB_NAME }}
          MONGO_USER: ${{ env.DB_USER }}
          MONGO_PASS: ${{ env.DB_PASSWORD }}
          ADMIN_USER: admin
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # Wait for background seeding to complete
      - name: ‚è≥ Wait for Seeding Completion
        run: |
          echo "=== Waiting for database seeding to complete ==="
          for i in {1..30}; do
            STATUS=$(curl -s http://localhost:4173/api/setup/status || echo '{"isSeeding":true}')
            IS_SEEDING=$(echo $STATUS | jq -r '.isSeeding // true')
            PROGRESS=$(echo $STATUS | jq -r '.progress // 0')
            if [ "$IS_SEEDING" = "false" ]; then
              echo "‚úÖ Seeding complete! Progress: $PROGRESS%"
              break
            fi
            echo "‚è≥ Seeding in progress... ($PROGRESS%) - attempt $i/30"
            sleep 2
          done

      # STEP 2: Run admin-authenticated tests
      - name: üîê Run Role-Based Access Tests
        run: |
          echo "=== Running RBAC tests (admin, developer, editor) ==="
          bunx playwright test tests/playwright/role-based-access.spec.ts --project=chromium --reporter=list

      - name: üß™ Run Admin E2E Tests
        if: success()
        run: |
          echo "=== Running admin E2E suite ==="
          bunx playwright test tests/playwright/collection*.spec.ts tests/playwright/user*.spec.ts tests/playwright/permission*.spec.ts --project=chromium --reporter=list

      # STEP 3: Clear session and run signed-out auth flow tests
      - name: üîì Clear Sessions for Auth Flow Tests
        run: |
          echo "=== Clearing sessions for signed-out auth tests ==="
          # Clear any session cookies by making a logout request
          curl -s http://localhost:4173/api/user/logout || true
          echo "‚úÖ Sessions cleared"

      - name: üîë Run Auth Flow Tests (Login/Register/Forgot Password)
        if: success()
        run: |
          echo "=== Running signed-out auth flow tests ==="
          bunx playwright test tests/playwright/login.spec.ts tests/playwright/signupfirstuser.spec.ts --project=chromium --reporter=list

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
