# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Test

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main, next]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: âš¡ Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Unit Tests
        run: bun run test:unit

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: ðŸ”Œ Integration Tests
    timeout-minutes: 20
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
      CI: 'true'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Integration Tests
        run: bun run test:integration

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # Playwright tests only use admin user for GUI smoke tests
  # ------------------------------------------------------------------
  e2e-tests:
    name: ðŸŽ­ Playwright E2E Tests (GUI Smoke Tests)
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
      CI: 'true'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps chromium

      - name: Run E2E Tests
        run: bun run test:e2e

      - uses: actions/upload-artifact@604373da6381bf24206979c74d06a550515601b9 # v4.6.0
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
