# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: âš¡ Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Unit Tests
        run: bun run test:unit

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: ğŸ”Œ Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ğŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ğŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"
          # Also create config/private.ts for build-time imports
          cp config/private.test.ts config/private.ts
          echo "âœ… Created config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ğŸš€ Starting preview server on port 4173..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server is ready!"

      - name: Run Integration Tests
        run: bun run test:integration

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: ğŸ­ E2E Tests
    timeout-minutes: 30 # Increased to fix your timeout issue
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps chromium

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ğŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ğŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"
          # Also create config/private.ts for build-time imports
          cp config/private.test.ts config/private.ts
          echo "âœ… Created config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # --- START PREVIEW SERVER FOR SEEDING (PORT 4173) ---
      - name: Start Preview Server (for seeding)
        run: |
          echo "ğŸš€ Starting preview server on port 4173 for seeding..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server is ready for seeding!"

      # Seed the test database BEFORE running tests
      - name: ğŸŒ± Seed Test Database
        run: |
          echo "ğŸŒ± Seeding test database..."
          echo "Running: bun run scripts/seed-test-db.ts"

          # Run with explicit output capture
          if bun run scripts/seed-test-db.ts 2>&1; then
            echo "âœ… Seed script completed successfully"
          else
            EXIT_CODE=$?
            echo "âŒ Seed script failed with exit code: $EXIT_CODE"
            exit $EXIT_CODE
          fi

          # Give database time to flush writes and make data visible
          echo "â³ Waiting for database to commit writes..."
          sleep 2
          echo "âœ… Database should be ready"

      # Restart preview server to clear any cached "database empty" state
      - name: ğŸ”„ Restart Preview Server
        run: |
          echo "ğŸ”„ Restarting preview server to clear cache..."
          pkill -f "vite preview" || true
          sleep 2
          echo "ğŸš€ Starting fresh preview server..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server restarted and ready!"

      # Verify server is responding with actual content AND database has data
      - name: ğŸ” Verify Database and Login Page
        run: |
          echo "ğŸ” Checking database and login page..."

          # First verify database has roles (direct MongoDB check)
          echo "ğŸ“Š Checking if roles exist in database..."
          bun -e "
          import { MongoClient } from 'mongodb';
          const client = new MongoClient('mongodb://admin:admin@localhost:27017');
          try {
            await client.connect();
            const db = client.db('sveltycms_test');
            const roles = await db.collection('roles').find({}).toArray();
            console.log(\`Found \${roles.length} roles in database\`);
            if (roles.length === 0) {
              console.error('âŒ ERROR: No roles found in database after seeding!');
              process.exit(1);
            }
            console.log('âœ… Roles exist in database');
            const users = await db.collection('users').find({}).toArray();
            console.log(\`Found \${users.length} users in database\`);
            if (users.length === 0) {
              console.error('âŒ ERROR: No users found in database after seeding!');
              process.exit(1);
            }
            console.log('âœ… Users exist in database');
          } finally {
            await client.close();
          }
          "

          echo "ğŸŒ Checking if login page returns content..."
          RESPONSE=$(curl -s http://localhost:4173/login)
          CONTENT_LENGTH=${#RESPONSE}
          echo "ğŸ“ Response length: $CONTENT_LENGTH characters"

          # Check if response contains actual Svelte content (not just bootstrap)
          if echo "$RESPONSE" | grep -q "data-testid=\"signin-email\""; then
            echo "âœ… Login page contains signin form - SSR working correctly"
          elif echo "$RESPONSE" | grep -q "SIGN IN"; then
            echo "âœ… Login page contains SIGN IN button - SSR working correctly"
          else
            echo "âŒ WARNING: Login page may not be rendering correctly"
            echo "First 1000 chars of response:"
            echo "$RESPONSE" | head -c 1000
            echo ""
            echo "Last 500 chars of response:"
            echo "$RESPONSE" | tail -c 500
          fi

      # Run E2E tests (skip setup wizard since we seeded via API)
      - name: ğŸ§ª Run E2E Tests
        run: |
          echo "=== Running E2E test suite ==="
          # Skip setup wizard test since database was seeded via API
          bunx playwright test --project=chromium --reporter=list --grep-invert "setup-wizard|Setup Wizard"
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:4173

      # Upload debug screenshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots
          path: |
            debug-*.png
            playwright-report/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
