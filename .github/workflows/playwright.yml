          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ðŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"

      # Create temporary config/private.ts for build
      - name: Create temporary config for build
        run: |
          echo "ðŸ“ Creating temporary config/private.ts for build..."
          cat > config/private.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created temporary config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "ðŸ§¹ Cleaning up port 4173..."
          lsof -ti:4173 | xargs kill -9 2>/dev/null || echo "Port 4173 is free"

      # Wait for MariaDB to be ready
      - name: Wait for MariaDB
        run: |
          echo "â³ Waiting for MariaDB to be ready..."
          for i in {1..30}; do
            if nc -z localhost 3306 2>/dev/null; then
              echo "âœ… MariaDB port is open!"
              sleep 2
              break
            fi
            echo "Waiting for MariaDB... ($i/30)"
            sleep 1
          done

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ðŸš€ Starting preview server on port 4173..."
          nohup bun run preview > /tmp/preview-server.log 2>&1 &
          PREVIEW_PID=$!
          echo "PREVIEW_PID=$PREVIEW_PID" >> $GITHUB_ENV
          echo "â³ Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:4173 > /dev/null 2>&1; do sleep 1; done' || {
            echo "âŒ Server failed to start. Logs:"
            cat /tmp/preview-server.log
            exit 1
          }
          echo "âœ… Preview server is ready!"

      - name: Run Integration Tests
        run: bun run test:integration:run
        env:
          TEST_MODE: 'true' # Ensures server loads config/private.test.ts instead of config/private.ts
          API_BASE_URL: 'http://localhost:4173'

      - name: Stop Preview Server
        if: always()
        run: |
          echo "ðŸ›‘ Stopping preview server..."
          if [ ! -z "$PREVIEW_PID" ]; then
            kill $PREVIEW_PID 2>/dev/null || true
          fi
          pkill -f "bun run preview" || true
          lsof -ti:4173 | xargs kill -9 2>/dev/null || true
          echo "âœ… Server stopped"

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    timeout-minutes: 30 # Increased to fix your timeout issue
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      # Install tools needed for CI scripts
      - name: Install CI Tools
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      # Create temporary config/private.ts for build (will be removed before E2E tests)
      - name: Create Temporary Config for Build
        run: |
          echo "ðŸ“ Creating temporary config/private.ts for build..."
          cat > config/private.ts << 'EOF'
          export default {
            database: { type: 'mongodb', uri: 'mongodb://localhost:27017/temp' },
            general: { siteURL: 'http://localhost:4173' }
          };
          EOF
          echo "âœ… Created temporary config/private.ts"

      # Build production version for E2E testing
      - name: Build Production
        run: bun run build

      # Remove temporary config before E2E tests (tests use fresh setup)
      - name: Remove Temporary Config
        run: |
          echo "ðŸ§¹ Removing temporary config/private.ts..."
          rm -f config/private.ts
          echo "âœ… Removed temporary config, ready for E2E tests"
      # Kill any process using port 4173 to prevent conflicts
      - name: Clean up port 4173
        run: |
          echo "ðŸ§¹ Cleaning up port 4173..."
          lsof -ti:4173 | xargs kill -9 2>/dev/null || echo "Port 4173 is free"

      # Wait for MongoDB to be ready
      - name: Wait for MongoDB
        run: |
          echo "â³ Waiting for MongoDB to be ready..."
          for i in {1..30}; do
            if nc -z localhost 27017 2>/dev/null; then
              echo "âœ… MongoDB port is open!"
              # Give it a moment for full initialization
              sleep 2
              break
            fi
            echo "Waiting for MongoDB... ($i/30)"
            sleep 1
          done

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ðŸš€ Starting preview server on port 4173..."
          nohup bun run preview > /tmp/preview-server.log 2>&1 &
          PREVIEW_PID=$!
          echo "PREVIEW_PID=$PREVIEW_PID" >> $GITHUB_ENV
          echo "â³ Waiting for server to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:4173 > /dev/null 2>&1; do sleep 1; done' || {
            echo "âŒ Server failed to start. Logs:"
            cat /tmp/preview-server.log
            exit 1
          }
          echo "âœ… Preview server is ready!"

      # =================================================================
      # E2E TESTS: Setup â†’ Seed Users â†’ RBAC â†’ Main Suite
      # =================================================================

      # Remove temporary config for fresh setup wizard test
      - name: Clean config for fresh setup test
        run: |
          echo "ðŸ§¹ Removing temporary config/private.ts..."
          rm -f config/private.ts
          echo "âœ… Cleaned - setup wizard will create real config"

      # STEP A: Run the Setup Wizard first to initialize the DB/User
      - name: ðŸ§™â€â™‚ï¸ Run Setup Wizard Test
        run: |
          echo "=== Running setup wizard to initialize application ==="
          # Runs ONLY the setup wizard spec
          bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list
        env:
          # Setup Wizard specific envs (if your app uses them to seed)
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # Wait for background seeding to complete
      - name: â³ Wait for Seeding Completion
        run: |
          echo "=== Waiting for database seeding to complete ==="
          for i in {1..30}; do
            STATUS=$(curl -s http://localhost:4173/api/setup/status || echo '{"isSeeding":true}')
            IS_SEEDING=$(echo $STATUS | jq -r '.isSeeding // true')
            PROGRESS=$(echo $STATUS | jq -r '.progress // 0')
            if [ "$IS_SEEDING" = "false" ]; then
              echo "âœ… Seeding complete! Progress: $PROGRESS%"
              break
            fi
            echo "â³ Seeding in progress... ($PROGRESS%) - attempt $i/30"
            sleep 2
          done

      # STEP B: Run Role-Based Access Control Tests
      - name: ðŸ” Run Role-Based Access Tests
        run: |
          echo "=== Running RBAC tests (admin, developer, editor) ==="
          bunx playwright test tests/playwright/role-based-access.spec.ts --project=chromium --reporter=list

      # STEP C: Run the rest of the tests (skipping the wizard and RBAC)
      - name: ðŸ§ª Run Application E2E Tests
        if: success() # Only run if previous tests passed
        run: |
          echo "=== Running main E2E suite ==="
          # --grep-invert skips the setup wizard and RBAC since we just ran them
          bunx playwright test --project=chromium --reporter=list --grep-invert "setup-wizard|role-based"

      - name: Stop Preview Server
        if: always()
        run: |
          echo "ðŸ›‘ Stopping preview server..."
          if [ ! -z "$PREVIEW_PID" ]; then
            kill $PREVIEW_PID 2>/dev/null || true
          fi
          pkill -f "bun run preview" || true
          lsof -ti:4173 | xargs kill -9 2>/dev/null || true
          echo "âœ… Server stopped"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
