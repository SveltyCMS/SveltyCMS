name: Playwright and Bun Tests

# Trigger on pushes to main and next, and on Pull Requests to main
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    name: SveltyCMS Playwright Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies and Playwright browsers
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-bun-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.OS }}-bun-playwright-
        continue-on-error: true

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: latest
          mongodb-username: admin
          mongodb-password: admin
          mongodb-db: SveltyCMS
          mongodb-port: 27017
        # Ensure MongoDB runs for PRs as well

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Use test config files
        run: |
          mkdir -p config
          # Prefer JS/ESM configs to avoid TS import issues in Node during Vite config load
          if [ -f tests/ci-config/public.mjs ]; then cp tests/ci-config/public.mjs config/public.mjs; else cp tests/ci-config/public.ts config/public.ts; fi
          if [ -f tests/ci-config/private.mjs ]; then cp tests/ci-config/private.mjs config/private.mjs; else cp tests/ci-config/private.ts config/private.ts; fi

      - name: Generate SvelteKit files
        # svelte-kit sync ensures .svelte-kit/tsconfig.json exists before build
        run: bunx svelte-kit sync

      - name: Build SvelteKit server
        run: bunx vite build

      - name: Start preview server (port 4173)
        run: |
          bunx vite preview --port 4173 --host 127.0.0.1 > preview.log 2>&1 &
          echo $! > preview.pid

      - name: Wait for server to be ready
        run: bunx wait-on http://127.0.0.1:4173 -t 180000

      - name: Show preview logs (on failure)
        if: failure()
        run: |
          echo "--- preview.log (last 400 lines) ---"
          tail -n 400 preview.log || true

      - name: Run Playwright tests
        run: |
          mkdir -p test-results/playwright
          bunx playwright test tests/playwright --workers 8 --output=test-results/playwright

      - name: Run Bun tests (after server is up)
        env:
          API_BASE_URL: http://localhost:4173
        run: |
          mkdir -p test-results/bun
          bun test tests/bun > test-results/bun/test-results.txt

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/playwright/
            test-results/bun/
          retention-days: 30
