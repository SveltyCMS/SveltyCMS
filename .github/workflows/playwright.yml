# .github/workflows/playwright.yml
#
# CURRENT: Tests run against MongoDB only
# FUTURE: Will use matrix strategy to test against multiple databases in parallel:
#   - MongoDB (current)
#   - PostgreSQL (via Drizzle ORM)
#   - MariaDB (via Drizzle ORM)
#   - MySQL (via Drizzle ORM)
#
# Example future matrix configuration:
#   strategy:
#     matrix:
#       database: [mongodb, postgresql, mariadb, mysql]
#     include:
#       - database: mongodb
#         db_image: mongo:latest
#       - database: postgresql
#         db_image: postgres:16
#       - database: mariadb
#         db_image: mariadb:11
#       - database: mysql
#         db_image: mysql:8

name: Playwright and Bun Tests

on:
  push:
    branches: [main, next]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  workflow_call: {}

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  # ------------------------------------------------------------------
  # 1. Unit Tests (Fastest, no server needed)
  # ------------------------------------------------------------------
  unit-tests:
    name: âš¡ Unit Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Unit Tests
        run: bun run test:unit

  # ------------------------------------------------------------------
  # 2. Integration Tests (Requires Server + MongoDB)
  # ------------------------------------------------------------------
  integration-tests:
    name: ðŸ”Œ Integration Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ðŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ðŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"
          # Also create config/private.ts for build-time imports
          cp config/private.test.ts config/private.ts
          echo "âœ… Created config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # --- START PREVIEW SERVER (PORT 4173) ---
      - name: Start Preview Server
        run: |
          echo "ðŸš€ Starting preview server on port 4173..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server is ready!"

      - name: Run Integration Tests
        run: bun run test:integration

  # ------------------------------------------------------------------
  # 3. E2E Tests (Requires Server + MongoDB + Browser)
  # ------------------------------------------------------------------
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    timeout-minutes: 30 # Increased to fix your timeout issue
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports: [27017:27017]
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin
    env:
      DB_TYPE: mongodb
      DB_HOST: localhost
      DB_PORT: 27017
      DB_NAME: sveltycms_test
      DB_USER: admin
      DB_PASSWORD: admin
      TEST_MODE: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bun x playwright install --with-deps chromium

      # Ensure fresh state - remove any existing config
      - name: Clean config for fresh CI run
        run: |
          echo "ðŸ§¹ Ensuring fresh state for CI..."
          rm -rf config/collections
          rm -f config/private.ts
          echo "âœ… Cleaned config directory"

      # Create placeholder config/private.test.ts to ensure runtime config works
      - name: Create placeholder config/private.test.ts
        run: |
          echo "ðŸ“ Creating placeholder config/private.test.ts..."
          cat > config/private.test.ts <<EOF
          export const privateEnv = {
            DB_TYPE: '${{ env.DB_TYPE }}',
            DB_HOST: '${{ env.DB_HOST }}',
            DB_PORT: ${{ env.DB_PORT }},
            DB_NAME: '${{ env.DB_NAME }}',
            DB_USER: '${{ env.DB_USER }}',
            DB_PASSWORD: '${{ env.DB_PASSWORD }}',
            JWT_SECRET_KEY: 'test_jwt_secret',
            ENCRYPTION_KEY: 'test_encryption_key',
            MULTI_TENANT: false
          } as const;
          EOF
          echo "âœ… Created config/private.test.ts"
          # Also create config/private.ts for build-time imports
          cp config/private.test.ts config/private.ts
          echo "âœ… Created config/private.ts"

      # Build production version for faster, optimized testing
      - name: Build Production
        run: bun run build

      # --- START PREVIEW SERVER FOR SEEDING (PORT 4173) ---
      - name: Start Preview Server (for seeding)
        run: |
          echo "ðŸš€ Starting preview server on port 4173 for seeding..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server is ready for seeding!"

      # Seed the test database BEFORE running tests
      - name: ðŸŒ± Seed Test Database
        run: |
          echo "ðŸŒ± Seeding test database..."
          bun run scripts/seed-test-db.ts
          echo "âœ… Database seeded with admin user"

      # Restart preview server to clear any cached "database empty" state
      - name: ðŸ”„ Restart Preview Server
        run: |
          echo "ðŸ”„ Restarting preview server to clear cache..."
          pkill -f "vite preview" || true
          sleep 2
          echo "ðŸš€ Starting fresh preview server..."
          bun run preview &
          echo "â³ Waiting for server to be ready..."
          bun x wait-on http://localhost:4173 -t 60000
          echo "âœ… Preview server restarted and ready!"

      # Verify server is responding with actual content
      - name: ðŸ” Verify Login Page Content
        run: |
          echo "ðŸ” Checking if login page returns content..."
          RESPONSE=$(curl -s http://localhost:4173/login)
          CONTENT_LENGTH=${#RESPONSE}
          echo "ðŸ“ Response length: $CONTENT_LENGTH characters"

          # Check if response contains actual Svelte content (not just bootstrap)
          if echo "$RESPONSE" | grep -q "data-testid=\"signin-email\""; then
            echo "âœ… Login page contains signin form - SSR working correctly"
          elif echo "$RESPONSE" | grep -q "SIGN IN"; then
            echo "âœ… Login page contains SIGN IN button - SSR working correctly"
          else
            echo "âŒ WARNING: Login page may not be rendering correctly"
            echo "First 1000 chars of response:"
            echo "$RESPONSE" | head -c 1000
            echo ""
            echo "Last 500 chars of response:"
            echo "$RESPONSE" | tail -c 500
          fi

      # STEP A: Run the Setup Wizard first to initialize the DB/User
      - name: ðŸ§™â€â™‚ï¸ Run Setup Wizard Test
        run: |
          echo "=== Running setup wizard to initialize application ==="
          # Runs ONLY the setup wizard spec
          bunx playwright test tests/playwright/setup-wizard.spec.ts --project=chromium --reporter=list
        env:
          # Setup Wizard specific envs (if your app uses them to seed)
          ADMIN_EMAIL: admin@example.com
          ADMIN_PASS: Admin123!

      # STEP B: Run the rest of the tests (skipping the wizard)
      - name: ðŸ§ª Run Application E2E Tests
        if: success() # Only run if Wizard passed
        run: |
          echo "=== Running main E2E suite ==="
          # --grep-invert skips the setup wizard since we just ran it
          bunx playwright test --project=chromium --reporter=list --grep-invert "setup-wizard"
        env:
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:4173

      # Upload debug screenshots
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots
          path: |
            debug-*.png
            playwright-report/
          retention-days: 7

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
