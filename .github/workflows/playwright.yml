name: Playwright and Bun Tests

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  test:
    name: SveltyCMS Playwright Tests (${{ matrix.mode }})
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        mode: [dev, preview] # run tests in both modes

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies and Playwright browsers
        uses: actions/cache@v3
        with:
          path: |
            ~/.bun/install/cache
            ~/.cache/ms-playwright
          key: ${{ runner.OS }}-bun-playwright-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.OS }}-bun-playwright-
        continue-on-error: true

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: latest
          mongodb-username: admin
          mongodb-password: admin
          mongodb-db: SveltyCMS
          mongodb-port: 27017

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps

      - name: Use test config files
        run: |
          mkdir -p config
          if [ -f tests/ci-config/public.mjs ]; then cp tests/ci-config/public.mjs config/public.mjs; else cp tests/ci-config/public.ts config/public.ts; fi
          if [ -f tests/ci-config/private.mjs ]; then cp tests/ci-config/private.mjs config/private.mjs; else cp tests/ci-config/private.ts config/private.ts; fi

      - name: Generate SvelteKit files
        run: bunx svelte-kit sync

      # Only build when running in preview mode
      - name: Build SvelteKit server
        run: bunx vite build

      # Start the server depending on the mode
      - name: Start server
        run: |
          if [ "${{ matrix.mode }}" = "dev" ]; then
            bunx vite dev --port 5173 --host 127.0.0.1 > dev.log 2>&1 &
            echo $! > server.pid
          else
            bunx vite preview --port 4173 --host 127.0.0.1 > preview.log 2>&1 &
            echo $! > server.pid
          fi

      - name: Wait for server to be ready
        run: |
          if [ "${{ matrix.mode }}" = "dev" ]; then
            bunx wait-on http://127.0.0.1:5173 -t 180000
          else
            bunx wait-on http://127.0.0.1:4173 -t 180000
          fi

      - name: Show server logs (on failure)
        if: failure()
        run: |
          if [ "${{ matrix.mode }}" = "dev" ]; then
            echo "--- dev.log (last 200 lines) ---"
            tail -n 200 dev.log || true
          else
            echo "--- preview.log (last 200 lines) ---"
            tail -n 200 preview.log || true
          fi

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ matrix.mode == 'dev' && 'http://127.0.0.1:5173' || 'http://127.0.0.1:4173' }}
        run: |
          mkdir -p test-results/playwright
          npx playwright test --workers 8 --output-dir=test-results/playwright

      - name: Run Bun tests
        if: matrix.mode == 'preview' # only in preview, since API_BASE_URL points to build server
        env:
          API_BASE_URL: http://127.0.0.1:4173
        run: |
          mkdir -p test-results/bun
          bun test tests/bun > test-results/bun/test-results.txt

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.mode }}
          path: |
            test-results/playwright/
            test-results/bun/
          retention-days: 30
