# .github/workflows/docs-lint.yml
name: Docs Lint

on:
  pull_request:
    paths:
      - 'src/widgets/**/*.mdx'
      - 'docs/**/*.mdx'
      - 'docs/**/*.ts'

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run apps/docs/lint-docs.ts
