# .github/workflows/docs-lint.yml
# Test documentation files for linting errors on pull requests that modify docs.
# NOTE: This workflow does not require database testing (docs only)
name: Docs Lint

on:
  pull_request:
    paths:
      - 'src/widgets/**/*.mdx' # Trigger only when docs or mdx change
      - 'docs/**/*.mdx'
      - 'docs/**/*.ts'

# Set minimal permissions for all jobs in this workflow
permissions:
  contents: read

jobs:
  lint-docs:
    runs-on: ubuntu-latest # Ubuntu environment for CI
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun # Use Bun instead of Node+pnpm
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1

      - name: Install deps # Install dependencies with Bun
        run: bun install --frozen-lockfile

      - name: Lint docs # Run doc linter using tsx
        run: bunx tsx docs/lint-docs.ts
