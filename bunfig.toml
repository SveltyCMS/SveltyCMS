# bunfig.toml

[test]
# Preload files for test setup (mocks SvelteKit modules)
preload = ["./tests/bun/setup.ts"]

[alias]
"@paraglide/*" = "./src/paraglide/*"
"@api/*" = "./src/routes/api/*"
"@auth/*" = "./src/databases/auth/*"
"@collections/*" = "./config/collections/*"
"@components/*" = "./src/components/*"
"@content/*" = "./src/content/*"
"@databases/*" = "./src/databases/*"
"@hooks/*" = "./src/hooks/*"
"@root/*" = "./*"
"@services/*" = "./src/services/*"
"@src/*" = "./src/*"
"@static/*" = "./static/*"
"@stores/*" = "./src/stores/*"
"@themes/*" = "./src/themes/*"
"@types/*" = "./src/types/*"
"@utils/*" = "./src/utils/*"
"@widgets/*" = "./src/widgets/*"